<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Съобщение от СУ "Йордан Йовков"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        .header {
            background: linear-gradient(135deg, #19115d, #3B82F6);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .message-info {
            margin-bottom: 25px;
            padding: 20px;
            background: #f5f7ff;
            border-radius: 8px;
            border-left: 4px solid #3B82F6;
        }

        .message-info p {
            margin-bottom: 10px;
            color: #333;
        }

        .message-info strong {
            color: #19115d;
        }

        .message-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #e1e4e8;
        }

        .message-content h2 {
            color: #19115d;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .message-content p {
            color: #444;
            line-height: 1.8;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        .social-links {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            color: #3B82F6;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f7ff;
            border-radius: 8px;
            font-size: 13px;
        }

        .contact-info p {
            margin: 8px 0;
            color: #555;
        }

        @media screen and (max-width: 600px) {
            .email-container {
                width: 100%;
                margin: 0;
                border-radius: 0;
            }

            .header, .content {
                padding: 20px;
            }

            .social-links {
                gap: 20px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>СУ "Йордан Йовков" - Сливен</h1>
        </div>

        <div class="content">
            <div class="message-info">
                <p><strong>От:</strong> {{name}}</p>
                <p><strong>Имейл:</strong> {{email}}</p>
                <p><strong>Относно:</strong> {{subject}}</p>
                <p><strong>Дата:</strong> {{dateTime}}</p>
            </div>

            <div class="message-content">
                <h2>Съобщение</h2>
                <p>{{message}}</p>
            </div>
        </div>

        <div class="footer">
            <div class="social-links">
                <a href="{{facebook_link}}" target="_blank" rel="noopener">Facebook</a>
                <a href="{{tiktok_link}}" target="_blank" rel="noopener">TikTok</a>
                <a href="{{youtube_link}}" target="_blank" rel="noopener">YouTube</a>
            </div>

            <div class="contact-info">
                <p>Адрес: {{school_address}}</p>
                <p>Телефон: {{school_phone}}</p>
                <p>Имейл: {{school_email}}</p>
            </div>

            <p> 2025 {{school_name}}. Всички права запазени.</p>
        </div>
    </div>
</body>
</html>
